<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #03045e, #000);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .form-container {
      background: #000000cc;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #90e0ef;
      margin-bottom: 30px;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 20px;
      width: 92%;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
    }

    .eye-icon {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      height: 22px;
      width: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #00b4d8, #0077b6);
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #90e0ef;
      color: #000;
    }

    .signin-link {
      text-align: center;
      margin-top: 18px;
      font-size: 0.95rem;
    }

    .signin-link a {
      color: #00b4d8;
      text-decoration: none;
    }

    .signin-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <form id="signupForm" class="form-container">
    <h2>Sign Up</h2>
    <div class="input-wrapper">
      <input type="text" id="name" placeholder="Name" required />
    </div>
    <div class="input-wrapper">
      <input type="email" id="email" placeholder="Email" required />
    </div>
    <div class="input-wrapper">
      <input type="password" id="password" placeholder="Password" required />
      <span class="eye-icon" onclick="togglePassword()">
        <svg xmlns="http://www.w3.org/2000/svg" height="22" viewBox="0 0 24 24" fill="#0077b6">
          <path d="M12 4.5C7 4.5 2.7 7.6 1 12c1.7 4.4 6 7.5 11 7.5s9.3-3.1 11-7.5c-1.7-4.4-6-7.5-11-7.5zm0 13c-3 0-5.5-2.5-5.5-5.5S9 6.5 12 6.5s5.5 2.5 5.5 5.5S15 17.5 12 17.5zm0-9A3.5 3.5 0 1 0 15.5 12 3.5 3.5 0 0 0 12 8.5z"/>
        </svg>
      </span>
    </div>
    <button type="submit">Sign Up</button>
    <div class="signin-link">
      Already have an account? <a href="signin.html">Sign In</a>
    </div>
  </form>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const icon = document.querySelector(".eye-icon svg");
      if (input.type === "password") {
        input.type = "text";
        icon.setAttribute("fill", "#023e8a");
      } else {
        input.type = "password";
        icon.setAttribute("fill", "#0077b6");
      }
    }

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("https://easycar-backend-production.up.railway.app/api/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("userEmail", email);
        localStorage.setItem("userName", name);
        alert(`${name} has signed up`);
        window.location.href = "easycar.html";
      } else {
        alert(data.message || "Signup failed");
      }
    });
  </script>

</body>
</html>
